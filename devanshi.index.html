<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Favorite Quote</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}

		.container {
			max-width: 600px;
			margin: 100px auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #333333;
		}

		blockquote {
			font-size: 24px;
			line-height: 1.5;
			border-left: 5px solid #4287f5;
			padding: 10px;
			color: #555555;
		}

	</style>
</head>
<body>
	<div class="container">
        <h1>My Favorite Quote</h1>
        <blockquote>
            "Be the change that you wish to see in the world." - Mahatma Gandhi
        </blockquote>
    </div>
</body>
</html>
